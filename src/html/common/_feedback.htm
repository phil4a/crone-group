<section class="feedback">
	<div class="feedback__container">
		<div class="feedback__heading">
			<h2 class="h2 feedback__title">Остались вопросы?</h2>
			<p class="feedback__text">
				Заполните форму заявки, и наш специалист свяжется с вами в ближайшее время
			</p>
		</div>
		<form action="" class="feedback__form">
			<input type="text" class="feedback__input" name="name" placeholder="Имя*" required />
			<input type="tel" class="feedback__input" name="tel" placeholder="Телефон*" required />
			<input type="email" class="feedback__input" name="email" placeholder="E-mail" />
			<button class="button feedback__button">Оставить заявку</button>
		</form>
	</div>
</section>
